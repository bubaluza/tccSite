<script type="text/javascript">
    var interval;
    var chart;
    var chart2;
    anychart.onDocumentLoad(function() {

        chart = anychart.cartesian();
        chart2 = anychart.cartesian();

        chart.animation(true);
        chart.xScale(anychart.scales.linear());
        chart.marker();
        chart.defaultSeriesType("marker");
        chart.padding([10, 20, 5, 20]);
        chart.crosshair()
            .enabled(true)
            .yLabel(false)
            .yStroke(null);
        chart.tooltip().positionMode('point');

        chart.title("IV");
        chart.xAxis().title('Tensão(V)');
        chart.yAxis(0).title('Corrente(A)');
        chart.yAxis(1).title('Potência(W)');
        chart.yAxis(1).orientation('Right');


        chart2.animation(true);
        chart2.xScale(anychart.scales.linear());
        chart2.line();
        chart2.defaultSeriesType("line");
        chart2.padding([10, 20, 5, 20]);
        chart2.crosshair()
            .enabled(true)
            .yLabel(false)
            .yStroke(null);
        chart2.tooltip().positionMode('point');

        chart2.title("Dinâmico");
        chart2.xAxis().title('Tempo(uS)');
        chart2.yAxis().title('Tensão(V)');

        chart.xAxis().labels().padding(2);
        chart2.xAxis().labels().padding(2);
        // set chart container and draw
        chart.container("container").draw();
        chart2.container("container2").draw();

        $('#atualizar').click(function () {
            $('#progresso').css('width', '0%');
            $('#loader').fadeIn(1000);
            $.ajax({
                type: 'get',
                url: '/ajaxSet',
                success: (response) => {
                    interval = setInterval(verificaResposta, 200);
                    $('#resposta').val("Não chegou");
                },
                error: (response) => {
                    console.log(response)
                }
            });
        });
    });


    function verificaResposta() {
        $.ajax({
            type: 'get',
            url: '/ajaxMain',
            success: (response) =>{
                if(response.erro){
                    $('#loader').fadeOut(1000);
                    alert("Houve um erro.");
                    clearInterval(interval);
                }else if(!response.chegou){
                    $('#resposta').val(response.progresso);
                    $('#progresso').css('width', response.progresso+'%');
                    return;
                }else{
                    $('#resposta').val("Chegou");

                    var iv = anychart.data.set(response.dadosIv);
                    var pot = anychart.data.set(response.pot);
                    var din = anychart.data.set(response.din);

                    var ivSerie = iv.mapAs({x: 'voltage', value: 'current'});
                    var potSerie = pot.mapAs({x: 'voltage', value: 'power'});
                    var dinSerie = din.mapAs({x: 'time', value: 'voltage'});
                    chart.removeSeriesAt(0);
                    chart2.removeSeriesAt(0);
                    chart.addSeries(ivSerie);
                    // chart.addSeries(potSerie);
                    chart2.addSeries(dinSerie);
                    var tooltipIv = chart.getSeries(0).tooltip();
                    var tooltipDin = chart2.getSeries(0).tooltip();
                    // var tooltipPower = chart.getSeries(2).tooltip();
                    tooltipIv.format("Tensão: {%voltage}V \nCorrente: {%current}A");
                    tooltipDin.format("Tempo: {%time}uS \nTensão: {%voltage}V");
                    // tooltipPower.format("Tensão: {%voltage}V \nPotência: {%power}W");
                    // chart.data(response.dados);
                    $('#maxima_potencia').val(response.maxima_potencia)
                    $('#tensao_maxima_potencia').val(response.tensao_maxima_potencia)
                    $('#corrente_maxima_potencia').val(response.corrente_maxima_potencia)
                    $('#corrente_cc').val(response.corrente_cc)
                    $('#tensao_ca').val(response.tensao_ca)
                    $('#rs').val(response.rs)
                    $('#rp').val(response.rp)
                    $('#cd').val(response.cd)
                    clearInterval(interval);
                    $('#loader').fadeOut(1000);
                }
            },
            error: (response) => {
                console.log(response);
            }
        })
    }

















    var lineChartData = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'My First dataset',
            borderColor: window.chartColors.red,
            backgroundColor: window.chartColors.red,
            fill: false,
            data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor()
            ],
            yAxisID: 'y-axis-1',
        }, {
            label: 'My Second dataset',
            borderColor: window.chartColors.blue,
            backgroundColor: window.chartColors.blue,
            fill: false,
            data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor()
            ],
            yAxisID: 'y-axis-2'
        }]
    };

    window.onload = function() {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = Chart.Line(ctx, {
            data: lineChartData,
            options: {
                responsive: true,
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Chart.js Line Chart - Multi Axis'
                },
                scales: {
                    yAxes: [{
                        type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: 'left',
                        id: 'y-axis-1',
                    }, {
                        type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: 'right',
                        id: 'y-axis-2',

                        // grid line settings
                        gridLines: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        },
                    }],
                }
            }
        });
    };

    document.getElementById('randomizeData').addEventListener('click', function() {
        lineChartData.datasets.forEach(function(dataset) {
            dataset.data = dataset.data.map(function() {
                return randomScalingFactor();
            });
        });

        window.myLine.update();
    });


</script>
